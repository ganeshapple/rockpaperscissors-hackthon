<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="fpage.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body><center>
    <div class="game">
        <p class="title"><h1>Rock Paper Scissors Game</h1></p>
        <p class="move"><h3>Choose your move:</h3></p>
        <p class="movesleft"></p>
        <p class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>
        </p>
        <p class="result"></p>
        <p class="score">
            <a class="playerScore"> </a>
            <a class="computerScore"></a>
            <h4>Your score:&nbsp;<a class="p-count count">0</a> &nbsp;&nbsp;Computer score:&nbsp;<a class="c-count count">0</a></h4>
        </p>

    </div></center>

    <script src="exa1.js"></script>
</body>

</html>
